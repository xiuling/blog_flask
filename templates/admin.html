{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
		<h2>All entries here</h2><a href="{{ url_for('add_entry') }}">Add</a>
		<ul class=entries>
			{% for entry in entries %}
				<li><h3>{{ entry.title }}<span><a href="{{ url_for('edit_entry', id=entry.id) }}">Edit</a><a href="{{ url_for('delete_entry', id=entry.id) }}">Delete</a></em></span>
			{% else %}
				<li><em>Unbelievable. No entries here so far</em>
			{% endfor %}
		</ul>
	{% endif %}
{% endblock %}
