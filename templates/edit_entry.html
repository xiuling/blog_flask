{% extends "layout.html" %}
{% block body %}
	{% if session.logged_in %}
	{% for entry in entry %}
		<form action="{{ url_for('edit_entry',id=entry.id) }}" method=post class=edit-entry>
			<dl>
				<dt>Title:
				<dd><input type=text size=30 name=title value="{{ entry.title }}">
				<dt>Text:
				<dd><textarea name=text row=5 cols=40>{{ entry.text }}</textarea>
				<dd><input type=hidden name=id value="{{ entry.id }}"> 
				<dd><input type=submit value=Update>
			</dl>
		</form>
	{% endfor %}
	{% endif %}
{% endblock %}
